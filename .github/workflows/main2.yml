name: Fetch Static Secrets example

on:
  push:

jobs:
  fetch_secrets:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Fetch static secrets from Akeyless
        id: fetch-secrets
        uses: akeyless-community/akeyless-github-action@v1.0.1
        with:
          # Auth with GitHub OIDC (JWT) + your Akeyless Access ID stored in repo/org secrets
          access-id: ${{ secrets.ACCESS_ID }}
          access-type: jwt

          # Export the fetched secrets to both step outputs and environment variables
          export-secrets-to-outputs: true
          export-secrets-to-environment: true

          # List of static secrets to fetch
          # Each item needs name + output-name [+ optional api-url if you use a custom endpoint]
          static-secrets: |
            - name: "/test"
              output-name: "my_first_secret"
              api-url: "https://csm.thalescryptolabs.com/akeyless-api/v2/"

      - name: Use Akeyless secret (environment variable)
        # The action will export env var with the output-name you provided
        env:
          SECRET: ${{ env.my_first_secret }}
        run: |
          echo "Doing something with the secret (len only for safety): ${#SECRET}"

      - name: Use Akeyless secret (step output)
        run: |
          echo "Secret length from outputs: ${#${{ steps.fetch-secrets.outputs.my_first_secret }}}"
