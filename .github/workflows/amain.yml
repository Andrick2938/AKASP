name: Fetch Static Secrets (API Key)

on:
  push:

jobs:
  fetch_secrets:
    # Use GitHub-hosted runners; switch back to self-hosted once your runner is online
    runs-on: ubuntu-latest

    # Permissions are not required for access_key auth (OIDC is for jwt), so this can be omitted.
    # Kept here as a placeholder in case you later switch back to jwt.
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch static secrets from Akeyless via API Key
        id: fetch-secrets
        uses: akeyless-community/akeyless-github-action@v1.1.2
        with:
          # ---- Authentication (API Key) ----
          access-id: "p-27wpgk88f9n1am"
          access-type: access_key
          access-key: "8jgNNCtART2O7j6DuUAP4+bZVqbjdACdqIDYQeseaM0="

          # ---- Endpoint (global) ----
          api-url: "https://csm.thalescryptolabs.com/akeyless-api/v2/"

          # ---- Export behavior ----
          export-secrets-to-outputs: true
          export-secrets-to-environment: true

          # ---- Static secrets list (YAML) ----
          # Only fields allowed here: name, output-name, and (optional) key for JSON secrets
          static-secrets: |
            - name: "/test"
              output-name: "MY_FIRST_SECRET"
            # If the secret value is JSON and you want a specific field, add:
            # - name: "/config/app-json"
            #   output-name: "APP_TOKEN"
            #   key: "token"

      - name: Use secret from environment
        env:
          SECRET: ${{ env.MY_FIRST_SECRET }}
        run: |
          echo "Secret length: ${#SECRET}"

      - name: Use secret from step outputs
        run: |
          echo "Secret retrieved (masked in logs): ${{ steps.fetch-secrets.outputs.MY_FIRST_SECRET }}"
